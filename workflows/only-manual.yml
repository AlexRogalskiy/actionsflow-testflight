name: Only manual run

on:
  script:
    config:
      force: true
      skipSchedule: true
      manualRunEvent:
        - workflow_dispatch
        - push
    run: |
      return [{"message": "https://styled-quotes.vercel.app/api?theme=buefy&layout=default"}]

jobs:
  quotes:
    name: Styled quotes
    runs-on: ubuntu-latest
    steps:
      - name: Prepare a telegram message
        uses: actions/github-script@v4
        id: message
        env:
          outputs: ${{ on.script.outputs }}
        with:
          script: |
            const { outputs } = process.env;

            console.log(JSON.stringify(outputs));
            console.log(JSON.parse(outputs).message);


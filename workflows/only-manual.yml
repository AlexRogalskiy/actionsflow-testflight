name: Only manual run

on:
  script:
    config:
      force: true
      skipSchedule: true
      manualRunEvent:
        - workflow_dispatch
        - push
    run: |
      return [{"message":"https://styled-quotes.vercel.app/api?theme=buefy&layout=default"}]

jobs:
  print:
    name: Print
    runs-on: ubuntu-latest
    steps:
      - name: Print Outputs
        env:
          outputs: ${{ fromJson(on.script.outputs) }}
        run: |
          echo outputs: $outputs
          echo $outputs.message

